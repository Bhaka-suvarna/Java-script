<!DOCTYPE html>
<html lang="en">
<head>
    <title>Onmouseover</title>
</head>
<body>
    <button id="my button" style="background-color: red;" onmouseover="getData()">onmouseover</button>
  <script>
      function getData(){
          document.getElementById('my button').style.backgroundColor='blue';
        }
        
  </script>
</body>
</html>
