<!DOCTYPE html>
<html lang="en">
<head>
    <title>Onmouseout</title>
</head>
<body>
    <button id="button" style="background-color:cornflowerblue;" onmouseout="mouseout()">onmouseout</button>
  <script>
      function mouseout(){
          document.getElementById('button').style.backgroundColor='green';
        }
        
  </script>
</body>
</html>
