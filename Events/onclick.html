<!DOCTYPE html>
<html lang="en">
<head>
    <title>Onclick</title>
</head>
<body>
    <button id="button" style="background-color: rgb(148, 11, 11);" onclick="put()">onclick</button>
  <script>
      function put(){
          document.getElementById('button').style.backgroundColor='green';
        }
  </script>
</body>
</html>
