<!DOCTYPE html>
<html lang="en">
<head>
    <title>Onfocus</title>
</head>
<body>
    <button id="button" style="background-color:cornflowerblue;" onfocus="get()">onfocus</button>
  <script>
      function get(){
          document.getElementById('button').style.backgroundColor='green';
        }
        
  </script>
</body>
</html>
